<!DOCTYPE html>
<html>
<head>
    <title>Touch Interactive AR Video</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.2.2/aframe-ar.min.js"></script>
    <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>
    <style>
        .error-message {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="errorMsg" class="error-message">
        Video format not supported. Please ensure WebM format with alpha channel.
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
            <video 
                id="localVideo" 
                preload="metadata"
                loop="true"
                crossorigin="anonymous"
                webkit-playsinline
                playsinline
                muted>
                <source src="./new.mp4" type="video/mp4">
            </video>
        </a-assets>
        
        <a-marker preset="hiro">
            <a-video
                id="videoPlane"
                src="#localVideo"
                position="0 0.1 0"
                rotation="-90 0 0"
                width="2"
                height="1.5"
                material="shader: chromakey; src: #localVideo; color: 1.0 0.0 0.0; transparent: true; alphaTest: 1; threshold: 0.2"
                class="clickable"
                gesture-handler>
            </a-video>
        </a-marker>
        <a-entity camera look-controls></a-entity>
    </a-scene>
    
    <script>
        AFRAME.registerComponent('gesture-handler', {
            init: function() {
                const video = document.querySelector('#localVideo');
                let isPlaying = false;
                let touchStartX = 0;
                let touchStartTime = 0;
                let initialVideoTime = 0;
                let isSeeking = false;

                // Initialize first frame
                video.addEventListener('loadedmetadata', function() {
                    video.currentTime = 0;
                    video.play().then(() => {
                        video.pause();
                    }).catch(error => {
                        console.log("Initial frame setup failed:", error);
                    });
                });

                // Touch start event
                this.el.addEventListener('touchstart', (e) => {
                    touchStartX = e.touches[0].clientX;
                    touchStartTime = Date.now();
                    initialVideoTime = video.currentTime;
                    isSeeking = false;
                });

                // Touch move event for seeking
                this.el.addEventListener('touchmove', (e) => {
                    const touchCurrentX = e.touches[0].clientX;
                    const deltaX = touchCurrentX - touchStartX;
                    
                    // If moved more than 10px horizontally, consider it a seek gesture
                    if (Math.abs(deltaX) > 10) {
                        isSeeking = true;
                        const seekAmount = (deltaX / window.innerWidth) * video.duration;
                        let newTime = initialVideoTime + seekAmount;
                        
                        // Clamp the new time between 0 and video duration
                        newTime = Math.max(0, Math.min(newTime, video.duration));
                        video.currentTime = newTime;
                    }
                });

                // Touch end event
                this.el.addEventListener('touchend', (e) => {
                    const touchDuration = Date.now() - touchStartTime;
                    
                    // If it was a quick tap (less than 200ms) and not a seek gesture
                    if (touchDuration < 200 && !isSeeking) {
                        if (isPlaying) {
                            video.pause();
                            isPlaying = false;
                        } else {
                            video.play().then(() => {
                                isPlaying = true;
                            }).catch(error => {
                                console.log("Video play failed:", error);
                            });
                        }
                    }
                });

                // Mouse events for desktop testing
                this.el.addEventListener('click', (e) => {
                    if (isPlaying) {
                        video.pause();
                        isPlaying = false;
                    } else {
                        video.play().then(() => {
                            isPlaying = true;
                        }).catch(error => {
                            console.log("Video play failed:", error);
                        });
                    }
                });
            }
        });

        window.addEventListener('load', function() {
            const marker = document.querySelector('a-marker');
            const video = document.querySelector('#localVideo');
            const errorMsg = document.querySelector('#errorMsg');

            video.addEventListener('error', function(e) {
                console.error('Video error:', e);
                errorMsg.style.display = 'block';
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 5000);
            });

            marker.addEventListener('markerFound', function() {
                if (video.paused) {
                    video.currentTime = 0;
                }
            });

            marker.addEventListener('markerLost', function() {
                video.pause();
            });
        });
    </script>
</body>
</html>
