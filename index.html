<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Interactive Video</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        #playButton {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
            background: rgba(255,255,255,0.7);
            color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            font-family: Arial, sans-serif;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
            <video id="video" src="./new.mp4" preload="auto" style="display: none;"></video>
        </a-assets>

        <a-marker preset="hiro">
            <a-plane width="2" height="1" position="0 0 0" rotation="-90 0 0" material="shader: flat; src: #video" class="clickable" video-controls></a-plane>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <div id="playButton">Tap to Play Video</div>

    <script>
        AFRAME.registerComponent('video-controls', {
            init: function () {
                const video = document.querySelector('#video');
                const playButton = document.querySelector('#playButton');
                const videoPlane = this.el;

                let isPlaying = false;

                this.el.addEventListener('click', function () {
                    if (!isPlaying) {
                        video.play();
                        isPlaying = true;
                        playButton.style.display = 'none';
                    } else {
                        video.pause();
                        isPlaying = false;
                        playButton.style.display = 'block';
                    }
                });

                video.addEventListener('ended', function() {
                    isPlaying = false;
                    playButton.style.display = 'block';
                });
            }
        });

        // Show play button when marker is detected
        document.querySelector('a-marker').addEventListener('markerFound', function() {
            document.querySelector('#playButton').style.display = 'block';
        });

        // Hide play button when marker is lost
        document.querySelector('a-marker').addEventListener('markerLost', function() {
            document.querySelector('#playButton').style.display = 'none';
        });

        // Prevent zooming on double tap for mobile devices
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        // Handle play button click
        document.querySelector('#playButton').addEventListener('click', function() {
            const video = document.querySelector('#video');
            if (video.paused) {
                video.play();
                this.style.display = 'none';
            }
        });
    </script>
</body>
</html>
