<!DOCTYPE html>
<html>
<head>
    <title>Interactive AR Transparent Video Display</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.2.2/aframe-ar.min.js"></script>
    <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>
    <style>
        .error-message {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            display: none;
        }
        
        .play-instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 1000;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="errorMsg" class="error-message">
        Video format not supported. Please ensure WebM format with alpha channel.
    </div>
    <div class="play-instructions">
        Tap on the video to play/pause
    </div>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
            <video 
                id="localVideo" 
                preload="auto"
                loop="true"
                crossorigin="anonymous"
                webkit-playsinline
                playsinline>
                <source src="new.mp4" type="video/mp4">
            </video>
        </a-assets>
        
        <a-marker preset="hiro">
            <a-video
                id="videoPlane"
                src="#localVideo"
                position="0 0.1 0"
                rotation="-90 0 0"
                width="2"
                height="1.5"
                material="shader: chromakey; src: #localVideo; color: 1.0 0.0 0.0; transparent: true; alphaTest: 1; threshold: 0.2"
                class="clickable">
            </a-video>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    
    <script>
        AFRAME.registerComponent('video-controls', {
            init: function() {
                const video = document.querySelector('#localVideo');
                let isPlaying = false;
                
                // Add click listener to the video plane
                this.el.addEventListener('click', function() {
                    if (isPlaying) {
                        video.pause();
                        isPlaying = false;
                    } else {
                        video.play().catch(function(error) {
                            console.log("Video play failed:", error);
                        });
                        isPlaying = true;
                    }
                });
            }
        });

        window.addEventListener('load', function() {
            const marker = document.querySelector('a-marker');
            const video = document.querySelector('#localVideo');
            const videoPlane = document.querySelector('#videoPlane');
            const errorMsg = document.querySelector('#errorMsg');
            
            // Add the video-controls component to the video plane
            videoPlane.setAttribute('video-controls', '');
            
            // Add raycaster and cursor components to the camera for interaction
            const camera = document.querySelector('[camera]');
            camera.setAttribute('raycaster', 'objects: .clickable');
            camera.setAttribute('cursor', 'rayOrigin: mouse');
            
            video.addEventListener('error', function(e) {
                console.error('Video error:', e);
                errorMsg.style.display = 'block';
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 5000);
            });

            marker.addEventListener('markerFound', function() {
                // Don't autoplay when marker is found, wait for user interaction
                console.log('Marker found');
            });

            marker.addEventListener('markerLost', function() {
                video.pause();
            });
        });
    </script>
</body>
</html>
