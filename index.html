<!DOCTYPE html>
<html>
<head>
    <title>Interactive AR Video Display with Controls</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.2.2/aframe-ar.min.js"></script>
    <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>
    <style>
        .error-message {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            display: none;
        }
        
        .video-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 10px;
            z-index: 1000;
            display: none;
        }

        .video-controls button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 5px 15px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .video-controls button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .video-controls input[type="range"] {
            width: 100px;
            margin: 0 10px;
            vertical-align: middle;
        }

        .time-display {
            margin: 0 10px;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="errorMsg" class="error-message">
        Video format not supported. Please ensure WebM format with alpha channel.
    </div>
    <div id="videoControls" class="video-controls">
        <button id="playPauseBtn">Play</button>
        <input type="range" id="seekBar" value="0">
        <span id="timeDisplay" class="time-display">0:00 / 0:00</span>
        <button id="muteBtn">ðŸ”Š</button>
        <input type="range" id="volumeBar" min="0" max="1" step="0.1" value="1">
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
            <video 
                id="localVideo" 
                preload="metadata"
                loop="true"
                crossorigin="anonymous"
                webkit-playsinline
                playsinline
                muted>
                <source src="./new.mp4" type="video/mp4">
            </video>
        </a-assets>
        
        <a-marker preset="hiro">
            <a-video
                id="videoPlane"
                src="#localVideo"
                position="0 0.1 0"
                rotation="-90 0 0"
                width="2"
                height="1.5"
                material="shader: chromakey; src: #localVideo; color: 1.0 0.0 0.0; transparent: true; alphaTest: 1; threshold: 0.2"
                class="clickable">
            </a-video>
        </a-marker>
        <a-entity camera>
            <a-cursor></a-cursor>
        </a-entity>
    </a-scene>
    
    <script>
        window.addEventListener('load', function() {
            const marker = document.querySelector('a-marker');
            const video = document.querySelector('#localVideo');
            const videoPlane = document.querySelector('#videoPlane');
            const errorMsg = document.querySelector('#errorMsg');
            const controls = document.querySelector('#videoControls');
            const playPauseBtn = document.querySelector('#playPauseBtn');
            const seekBar = document.querySelector('#seekBar');
            const timeDisplay = document.querySelector('#timeDisplay');
            const muteBtn = document.querySelector('#muteBtn');
            const volumeBar = document.querySelector('#volumeBar');

            // Initialize first frame
            video.addEventListener('loadedmetadata', function() {
                video.currentTime = 0;
                video.play().then(() => {
                    video.pause();
                }).catch(error => {
                    console.log("Initial frame setup failed:", error);
                });
            });

            // Format time in MM:SS
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                seconds = Math.floor(seconds % 60);
                return `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }

            // Play/Pause button
            playPauseBtn.addEventListener('click', function() {
                if (video.paused) {
                    video.play();
                    playPauseBtn.textContent = 'Pause';
                } else {
                    video.pause();
                    playPauseBtn.textContent = 'Play';
                }
            });

            // Seek bar
            video.addEventListener('loadedmetadata', function() {
                seekBar.max = video.duration;
                timeDisplay.textContent = `0:00 / ${formatTime(video.duration)}`;
            });

            video.addEventListener('timeupdate', function() {
                seekBar.value = video.currentTime;
                timeDisplay.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
            });

            seekBar.addEventListener('change', function() {
                video.currentTime = seekBar.value;
            });

            // Mute button
            muteBtn.addEventListener('click', function() {
                video.muted = !video.muted;
                muteBtn.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
            });

            // Volume bar
            volumeBar.addEventListener('input', function() {
                video.volume = volumeBar.value;
                muteBtn.textContent = volumeBar.value === "0" ? 'ðŸ”‡' : 'ðŸ”Š';
            });

            // Handle video errors
            video.addEventListener('error', function() {
                errorMsg.style.display = 'block';
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 5000);
            });

            // Marker interactions
            marker.addEventListener('markerFound', function() {
                controls.style.display = 'block';
            });

            marker.addEventListener('markerLost', function() {
                controls.style.display = 'none';
                video.pause();
                playPauseBtn.textContent = 'Play';
            });

            // Tap interactivity
            videoPlane.addEventListener('click', function() {
                if (video.paused) {
                    video.play();
                    playPauseBtn.textContent = 'Pause';
                } else {
                    video.pause();
                    playPauseBtn.textContent = 'Play';
                }
            });
        });
    </script>
</body>
</html>
