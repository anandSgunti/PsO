<!DOCTYPE html>
<html>
<head>
    <title>Touch Interactive AR Video</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.2.2/aframe-ar.min.js"></script>
    <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>
    <style>
        .error-message {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            display: none;
        }

        .play-status {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="errorMsg" class="error-message">
        Video format not supported. Please ensure WebM format with alpha channel.
    </div>
    <div id="playStatus" class="play-status">
        Tap to Play
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
            <video 
                id="localVideo" 
                preload="metadata"
                loop="true"
                crossorigin="anonymous"
                webkit-playsinline
                playsinline
                muted>
                <source src="./new.mp4" type="video/mp4">
            </video>
        </a-assets>
        
        <a-marker preset="hiro">
            <a-entity
                id="videoContainer"
                position="0 0.1 0"
                rotation="-90 0 0">
                <a-video
                    id="videoPlane"
                    src="#localVideo"
                    width="2"
                    height="1.5"
                    material="shader: chromakey; src: #localVideo; color: 1.0 0.0 0.0; transparent: true; alphaTest: 1; threshold: 0.2"
                    class="clickable"
                    video-handler>
                </a-video>
            </a-entity>
        </a-marker>
        
        <a-entity camera position="0 0 0" look-controls="enabled: false" cursor="rayOrigin: mouse; fuse: false"
            raycaster="objects: .clickable; far: 100">
        </a-entity>
    </a-scene>
    
    <script>
        AFRAME.registerComponent('video-handler', {
            init: function() {
                const video = document.querySelector('#localVideo');
                const playStatus = document.querySelector('#playStatus');
                let isPlaying = false;

                // Initialize first frame
                video.addEventListener('loadedmetadata', function() {
                    video.currentTime = 0;
                });

                // Function to toggle play/pause
                const togglePlay = () => {
                    if (video.paused) {
                        video.play().then(() => {
                            isPlaying = true;
                            playStatus.textContent = "Playing";
                            setTimeout(() => {
                                playStatus.style.display = 'none';
                            }, 1000);
                        }).catch(error => {
                            console.log("Video play failed:", error);
                            playStatus.textContent = "Tap screen first";
                        });
                    } else {
                        video.pause();
                        isPlaying = false;
                        playStatus.textContent = "Paused";
                        playStatus.style.display = 'block';
                    }
                };

                // Handle click/touch events
                this.el.addEventListener('click', togglePlay);
                this.el.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    togglePlay();
                });

                // Add screen touch handler for mobile devices
                document.addEventListener('touchstart', function() {
                    if (video.paused) {
                        playStatus.style.display = 'block';
                        playStatus.textContent = "Tap video to play";
                    }
                }, { once: true });
            }
        });

        window.addEventListener('load', function() {
            const marker = document.querySelector('a-marker');
            const video = document.querySelector('#localVideo');
            const errorMsg = document.querySelector('#errorMsg');
            const playStatus = document.querySelector('#playStatus');

            video.addEventListener('error', function(e) {
                console.error('Video error:', e);
                errorMsg.style.display = 'block';
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 5000);
            });

            marker.addEventListener('markerFound', function() {
                playStatus.style.display = 'block';
                if (video.paused) {
                    video.currentTime = 0;
                    playStatus.textContent = "Tap to Play";
                }
            });

            marker.addEventListener('markerLost', function() {
                video.pause();
                playStatus.style.display = 'none';
            });
        });
    </script>
</body>
</html>
