<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js AR Video Player</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #playButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <video id="video" src="./new.mp4" style="display: none;" playsinline></video>
    <button id="playButton">Play Video</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let camera, scene, renderer, video, videoTexture, videoMaterial, videoPlane;

        function init() {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Set up video texture
            video = document.getElementById('video');
            videoTexture = new THREE.VideoTexture(video);
            videoMaterial = new THREE.MeshBasicMaterial({ map: videoTexture, side: THREE.DoubleSide });
            videoPlane = new THREE.Mesh(new THREE.PlaneGeometry(16, 9), videoMaterial);
            videoPlane.scale.set(0.5, 0.5, 0.5);
            scene.add(videoPlane);

            // Set up camera stream as background
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(stream => {
                    document.body.appendChild(video);
                    video.srcObject = stream;
                    video.play();
                })
                .catch(error => console.error('getUserMedia error:', error));

            // Add touch event listener
            renderer.domElement.addEventListener('touchstart', onTouch, false);

            // Play button event listener
            document.getElementById('playButton').addEventListener('click', toggleVideo);
        }

        function onTouch(event) {
            event.preventDefault();
            toggleVideo();
        }

        function toggleVideo() {
            if (video.paused) {
                video.play();
                document.getElementById('playButton').textContent = 'Pause Video';
            } else {
                video.pause();
                document.getElementById('playButton').textContent = 'Play Video';
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        init();
        animate();

        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
