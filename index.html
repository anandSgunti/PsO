<!DOCTYPE html>
<html>
<head>
    <title>AR Video Display - Local</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.2.2/aframe-ar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Define assets -->
        <a-assets>
            <video 
                id="localVideo" 
                src="pso.mp4"  <!-- Replace with your video file name -->
                preload="auto"
                loop="true"
                crossorigin="anonymous">
            </video>
        </a-assets>

        <!-- Define the marker pattern -->
        <a-marker preset="hiro">
            <!-- Video asset -->
            <a-video
                src="#localVideo"
                position="0 0.1 0"
                rotation="-90 0 0"
                width="2"
                height="1.5">
            </a-video>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        window.addEventListener('load', function() {
            const marker = document.querySelector('a-marker');
            const video = document.querySelector('#localVideo');

            // Play video when marker is found
            marker.addEventListener('markerFound', function() {
                video.play().catch(function(error) {
                    console.log("Video play failed:", error);
                });
            });

            // Pause video when marker is lost
            marker.addEventListener('markerLost', function() {
                video.pause();
            });

            // Add click/touch handler for mobile devices
            document.addEventListener('click', function() {
                video.play().catch(function(error) {
                    console.log("Video play failed:", error);
                });
            });
        });
    </script>
</body>
</html>
