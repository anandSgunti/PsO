<!DOCTYPE html>
<html>
<head>
    <title>Touch Interactive AR Video</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.2.2/aframe-ar.min.js"></script>
    <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>
    <style>
        .error-message {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            display: none;
        }

        .play-status {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="errorMsg" class="error-message">
        Video format not supported. Please ensure WebM format with alpha channel.
    </div>
    <div id="playStatus" class="play-status">
        Tap to Play
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
            <video 
                id="localVideo" 
                preload="metadata"
                loop="true"
                crossorigin="anonymous"
                webkit-playsinline
                playsinline
                muted>
                <source src="./new.mp4" type="video/mp4">
            </video>
        </a-assets>
        
        <a-marker preset="hiro">
            <!-- Video Container -->
            <a-entity position="0 0.1 0" rotation="-90 0 0">
                <!-- Background Video -->
                <a-video
                    id="videoPlane"
                    src="#localVideo"
                    width="2"
                    height="1.5"
                    material="shader: chromakey; src: #localVideo; color: 1.0 0.0 0.0; transparent: true; alphaTest: 1; threshold: 0.2">
                </a-video>

                <!-- Invisible interaction plane -->
                <a-plane
                    class="clickable"
                    width="2"
                    height="1.5"
                    position="0 0 0.01"
                    material="opacity: 0"
                    video-controls>
                </a-plane>

                <!-- Center Play Button (visible when paused) -->
                <a-circle
                    id="playButton"
                    position="0 0 0.02"
                    radius="0.2"
                    material="color: #ffffff; opacity: 0.8"
                    class="clickable"
                    video-controls>
                    <a-triangle
                        position="0.05 0 0.001"
                        rotation="0 0 -90"
                        scale="0.2 0.2 0.2"
                        material="color: #000000">
                    </a-triangle>
                </a-circle>
            </a-entity>
        </a-marker>
        
        <a-entity camera look-controls="enabled: false">
            <a-cursor
                raycaster="objects: .clickable"
                cursor="fuse: false"
                material="opacity: 0">
            </a-cursor>
        </a-entity>
    </a-scene>
    
    <script>
        AFRAME.registerComponent('video-controls', {
            init: function() {
                const video = document.querySelector('#localVideo');
                const playButton = document.querySelector('#playButton');
                const playStatus = document.querySelector('#playStatus');
                let isPlaying = false;

                // Initialize first frame
                video.addEventListener('loadedmetadata', function() {
                    video.currentTime = 0;
                });

                const togglePlay = (e) => {
                    e.preventDefault();
                    e.stopPropagation();

                    if (video.paused) {
                        video.play().then(() => {
                            isPlaying = true;
                            playButton.setAttribute('visible', false);
                            playStatus.textContent = "Playing";
                            setTimeout(() => {
                                playStatus.style.display = 'none';
                            }, 1000);
                        }).catch(error => {
                            console.log("Video play failed:", error);
                            playStatus.textContent = "Tap screen first";
                            playStatus.style.display = 'block';
                        });
                    } else {
                        video.pause();
                        isPlaying = false;
                        playButton.setAttribute('visible', true);
                        playStatus.textContent = "Paused";
                        playStatus.style.display = 'block';
                    }
                };

                // Mouse events
                this.el.addEventListener('click', togglePlay);
                
                // Touch events
                this.el.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                });
                
                this.el.addEventListener('touchend', togglePlay);

                // Double-tap prevention
                let lastTap = 0;
                document.addEventListener('touchend', function(e) {
                    const currentTime = new Date().getTime();
                    const tapLength = currentTime - lastTap;
                    if (tapLength < 500 && tapLength > 0) {
                        e.preventDefault();
                    }
                    lastTap = currentTime;
                });
            }
        });

        window.addEventListener('load', function() {
            const marker = document.querySelector('a-marker');
            const video = document.querySelector('#localVideo');
            const playButton = document.querySelector('#playButton');
            const errorMsg = document.querySelector('#errorMsg');
            const playStatus = document.querySelector('#playStatus');

            video.addEventListener('error', function(e) {
                console.error('Video error:', e);
                errorMsg.style.display = 'block';
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 5000);
            });

            marker.addEventListener('markerFound', function() {
                playStatus.style.display = 'block';
                if (video.paused) {
                    video.currentTime = 0;
                    playButton.setAttribute('visible', true);
                    playStatus.textContent = "Tap to Play";
                }
            });

            marker.addEventListener('markerLost', function() {
                video.pause();
                playStatus.style.display = 'none';
                playButton.setAttribute('visible', false);
            });

            // Enable video on first user interaction
            document.addEventListener('touchstart', function() {
                video.play().then(() => {
                    video.pause();
                    playButton.setAttribute('visible', true);
                }).catch(e => console.log(e));
            }, { once: true });
        });
    </script>
</body>
</html>
