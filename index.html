<!DOCTYPE html>
<html>
<head>
    <title>AR Transparent Video Display</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.2.2/aframe-ar.min.js"></script>
    <style>
        .error-message {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="errorMsg" class="error-message">
        Video format not supported. Please ensure WebM format with alpha channel.
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
            <video 
                id="localVideo" 
                preload="auto"
                loop="true"
                crossorigin="anonymous"
                webkit-playsinline
                playsinline>
                <source src="p.webm" type="video/webm; codecs=vp8">
            </video>
        </a-assets>

        <a-marker preset="hiro">
            <a-video
                src="#localVideo"
                position="0 0.1 0"
                rotation="-90 0 0"
                width="2"
                height="1.5"
                material="transparent: true; alphaTest: 0.5">
            </a-video>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        window.addEventListener('load', function() {
            const marker = document.querySelector('a-marker');
            const video = document.querySelector('#localVideo');
            const errorMsg = document.querySelector('#errorMsg');

            video.addEventListener('error', function(e) {
                console.error('Video error:', e);
                errorMsg.style.display = 'block';
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 5000);
            });

            marker.addEventListener('markerFound', function() {
                video.play().catch(function(error) {
                    console.log("Video play failed:", error);
                });
            });

            marker.addEventListener('markerLost', function() {
                video.pause();
            });

            // Initial play attempt for mobile devices
            document.addEventListener('click', function() {
                video.play().catch(function(error) {
                    console.log("Video play failed:", error);
                });
            });
        });
    </script>
</body>
</html>
